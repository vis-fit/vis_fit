<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIS Fit - Alimentos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/modules.css">
  <link rel="stylesheet" href="../css/food.css"> <!-- Novo CSS específico -->
</head>
<body>
  <header class="page-header">
    <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h1>Alimentos</h1>
    <img src="../assets/images/logo_vis.png" alt="VIS Fit" class="logo">
  </header>

  <main class="page-main">
    <!-- Barra de pesquisa e botão -->
    <div class="food-search-container">
      <input type="text" id="food-search-bar" placeholder="Digite o nome do alimento desejado:">
      <button id="food-search-btn"><i class="fas fa-search"></i></button>
      <div id="search-loader" class="loader hidden"></div>
    </div>

    <!-- Tabela de resultados -->
    <div class="food-table-container">
      <table id="food-results-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Marca</th>
            <th>Modo de Preparo</th>
            <th>Porção Base</th>
            <th>Kcal.</th>
          </tr>
        </thead>
        <tbody id="food-results-body">
          <!-- Resultados serão inseridos aqui via JS -->
        </tbody>
      </table>
      <div class="pagination-controls">
        <button id="prev-page" disabled>Anterior</button>
        <span id="page-info">Página 1</span>
        <button id="next-page" disabled>Próxima</button>
      </div>
    </div>

    <!-- Botão Novo Alimento -->
    <button id="new-food-btn" class="btn btn-primary">
      <i class="fas fa-plus"></i> Novo Alimento
    </button>

  </main>

  <footer class="page-footer">
    <span>VIS Fit © 2023</span>
  </footer>

  <script src="../js/main.js"></script>
  <script src="../js/food.js"></script> <!-- Novo JS específico -->
</body>
</html>
<!--FIM DO ARQUIVO: mod_food.html-->
